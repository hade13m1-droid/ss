<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hade ‚Äî Live Portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&family=Space+Grotesk:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
  </head>
  <body>
    <div class="bg"></div>
    <main class="shell">
      <section class="hero glass">
        <img id="pfp" class="avatar" src="{{ url_for('static', filename='assets/pfp.svg') }}" alt="Profile" />
        <div>
          <p id="availability" class="tag">AVAILABLE NOW</p>
          <h1>Hi, I'm <span id="name">Hade</span></h1>
          <p id="description" class="desc">Loading...</p>
          <p id="place" class="muted">üìç Morocco</p>
          <div class="hero-actions">
            <a class="btn" href="/admin">Admin</a>
            <button id="music-toggle" class="btn" type="button">üîá Music Off</button>
          </div>
        </div>
      </section>

      <section class="glass panel">
        <h2>Skills</h2>
        <div id="skills" class="chips"></div>
      </section>

      <section class="glass panel">
        <h2>Projects</h2>
        <div id="projects" class="projects"></div>
      </section>

      <section class="glass panel">
        <h2>Links</h2>
        <div id="links" class="links"></div>
      </section>

      <section class="glass panel">
        <h2>Live Contact Form</h2>
        <form id="contact-form" class="contact-form">
          <input id="contact-name" type="text" placeholder="Name" required minlength="2" />
          <input id="contact-email" type="email" placeholder="Email" required />
          <textarea id="contact-message" rows="4" placeholder="Message" required minlength="4"></textarea>
          <button class="btn" type="submit">Send Message</button>
        </form>
        <p id="contact-status" class="status"></p>
      </section>
    </main>

    <audio id="bg-music" loop></audio>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
  </body>
</html>
